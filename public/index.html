<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Throw the Potato</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸ¥” Throw the Potato</h1>

<div id="lobby">
  <p id="status">Waiting for players...</p>

  <div id="hostControls" hidden>
    <label>
      Number of players:
      <select id="playerSelect">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
    <button id="startBtn">Set Game</button>
  </div>
</div>

<div id="game" hidden>
  <div id="arena">
    <img id="potato" src="potato.png" />
  </div>

  <button id="throwBtn" disabled>Throw Potato</button>
</div>

<audio id="incomingSound" src="incoming.wav" preload="auto"></audio>

<script src="/socket.io/socket.io.js"></script>
<script src="client.js"></script>

</body>
</html>
