<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Throw the Potato</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Name entry -->
  <div id="nameScreen">
    <h1>Throw the Potato</h1>
    <input id="playerName" placeholder="Enter your name" />
    <button id="saveName">Save Name</button>
  </div>

  <!-- Lobby -->
  <div id="lobbyScreen" style="display:none">
    <h2>Lobby</h2>
    <div id="hostControls" style="display:none">
      <label for="playerCount">Players:</label>
      <select id="playerCount">
        <!-- 2-20 players -->
        ${[...Array(19)].map((_,i)=>`<option value="${i+2}">${i+2}</option>`).join('')}
      </select>
    </div>
    <button id="joinLobby">Enter Salad Drawer</button>
    <p id="lobbyText">Waitingâ€¦</p>
  </div>

  <!-- Game Screen -->
  <div id="gameScreen" style="display:none">
    <h2 id="status">Waitingâ€¦</h2>
    <div id="playersWrapper">
      <div id="players"></div>
      <div id="potato">ðŸ¥”</div>
    </div>
    <button id="throwBtn" disabled>Throw Potato</button>
    <div id="timer"></div>
    <div id="message"></div>
    <ol id="scoreboard"></ol>
    <audio id="incomingSound" src="incoming.wav"></audio>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
